<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ‰ Egypt Animations</title>

    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap ICON Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />

    <!-- External CSS File -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="part1">
      <!-- Images -->
      <img src="./Assets/Img/Pyramid.png" class="pyramidImage" alt="" />

      <img src="./Assets/Img/Gate.png" class="gateImage" alt="" />

      <div class="waterfallset">
        <img
          src="./Assets/Animation/waterfall.gif"
          class="waterfallImage"
          alt=""
        />
      </div>

      <!-- Videos -->

      <div class="birdsFlyDiv">
        <video
          src="./Assets/Video/Birds.mp4"
          class="birdsFly"
          autoplay
          loop
          muted
        ></video>

        <video
          src="./Assets/Video/thunderEffect.mp4"
          class="thunderVideo"
          muted
          loop
        ></video>
      </div>

      <!-- Buttons -->
      <div class="buttonBox">
        <div class="">
          <button onclick="openGateFunction(this)">
            <i class="bi bi-toggle-off"></i>
          </button>
          <p>Animation</p>
        </div>

        <div class="">
          <button onclick="playMusic(this)" id="">
            <i class="bi bi-toggle-off"></i>
          </button>
          <p>Music</p>
        </div>
      </div>
    </section>
  </body>

  <script src="./script.js"></script>
</html>
